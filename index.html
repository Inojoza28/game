<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Matemática</title>
    <link rel="shortcut icon" href="img/Logomath.jpg" type="image/x-icon" style="border-radius: 20px;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="bg-dark p-4">
                <h5 class="text-body-emphasis h4"><img src="img/CAF.jpg" alt="" width="50px" style="border-radius: 15px;">&nbsp; Colégio Ascenso Ferreira </h5>
                <span class="text-body-secondary">• Jogo de contas matemáticas desenvolvido para a Feira de Matemática 2024</span>
            </div>
        </div>
    </header>
    
    <main>
        <div class="containers">
            <label for="userNameInput" class="form-label">Digite seu nome:</label>
            <input type="text" class="form-control" id="userNameInput" placeholder="Nome do usuário">
        </div>
              
        <div class="container">
            <h1>Resolva as questões <br> <span id="questionNumber" style="display: none;">+ -</span> / <span id="totalQuestions" style="display: none;">x</span><br></h1>
            <hr><br>
            <button id="startButton" onclick="startGame()">Iniciar Jogo</button>
            <div id="gameArea" style="display: none;">
                <div id="questionArea">
                    <div id="question"></div>
                    <div id="question" class="small-text"></div>
                    <div id="options" class="options"></div>
                    <p>
                        <br>
                        Nível: <span id="currentLevel" style="font-weight: bold;">Fácil</span><br><br>
                        Tempo restante: <span id="timer">0</span> segundos
                    </p>
                    <div id="notificationArea"></div>
                </div>
            </div>
            <footer>
                <p><strong>Turma:</strong> PRIMEIRÃO </p>
                <p><strong>Alunos:</strong> Samuel Lima, Maria Vitória,
                  Victor Paulo, Jaiane Vitorino e Ana Júlia</p>
                <p><strong>Feira de Matemática</strong></p>
            </footer>
        </div>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
<!-- CGJIS -->
</html>
